    <button class="btn btn-sm btn-link" (click)="clearHistory()">Clear History</button>
    <clr-accordion>
      <clr-accordion-panel *ngFor="let request of service.history">
        <clr-accordion-title>
          <span
            class="badge"
            [ngClass]="{'badge-success': request.method === 'POST', 'badge-info': request.method === 'GET', 'badge-danger': request.method === 'DELETE', 'badge-warning': request.method === 'OPTIONS', 'badge-orange': request.method === 'PATCH', 'badge-purple': request.method === 'PUT'}"
          >
            {{request.method}}
          </span>
          {{request.url}}
        </clr-accordion-title>
        <clr-accordion-content>
          <code>{{ request.response | json }}</code>
        </clr-accordion-content>
      </clr-accordion-panel>
    </clr-accordion>
  </div>
  <div *ngIf="service.history.length === 0" class="nav-group">
    <label>There is no history to show.</label>
  </div>
</div>
